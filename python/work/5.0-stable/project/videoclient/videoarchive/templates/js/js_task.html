{% load i18n %}
{% load a_templatetags %}
<script type="text/javascript">
var params=new Array();
var source_old_index = "";
var days_id = {{ all_repeats.days }};
// проверка имени задачи. относительно выбранной камеры
function CheckTaskName(){
    name_task = $("#name");
    sources =  $("#list_cameras li input[type=radio]");
    if (name_task && sources){
        source = $("#list_cameras li input[type=radio]:checked");
        var info = eval("("+$("#cam_lable"+source.attr("id")).val()+")");
        if (info){
        var name = info.info;
        if (source_old_index != ""){            
            if (name_task.val() == "" && name != ""){
                name_task.val(name);
            }else{
                info = eval("("+$("#cam_lable"+source_old_index).val()+")");
                name_task.val(name_task.val().replace(info.info, name));
            }
        }else if (name_task.val() == "") name_task.val(name);
        }
        source_old_index = source.attr("id");
    }
}
// Изменение пользователем высоты
function changeVideoWidthHeight(){
    var val_height = $("#video_height").attr('value');
    var val_width = $("#video_width").attr('value');
}
function checkInterval(val){
    if (""+val == '{{ all_repeats.always }}'){
        $("#repeat_permanent_record").attr("checked", "checked");
		$("#repeat_stop_date").addClass("inp_txt_dis");
    }
}
// инициализация блоков для повторений, если создаём новую задачу
function initBlockRepeat() {
    checkAllDay($("#all_day"));
	setCurrentDate('{{ task.start_date|date:"d.m.Y" }}', '{{ task.stop_date|date:"d.m.Y" }}');
	setCurrentTime('{{ task.start_time|time:"H:i" }}', '{{ task.stop_time|time:"H:i" }}');
	setDuration('{{ task.duration }}');	
	$("#repeat_duration").val("1");
	$("#sel_repeat_duration option[value=1]").attr("selected", "selected");
}
// Получить разрешение выбранной камеры
function getResolution(id) {
    CheckTaskName();
    if (!id) id = $("#list_cameras li input[type=radio]:checked").val();
    else $("#id_camera").val(id);
	if (id){	    
	    var resol = $("#video_resolution");
	    if (resol){
	        var val_resol = resol.attr('value');	        
	    }
	    $.ajax({
    		type: "POST",
	    	url: "{% url archive_page 'camera_resolution/' %}",
		    data: {id: id},
		    success: function(msg){
		        $("#block_resolutions").html(msg);
				initFuncsResolution();
		        resol = $("#video_resolution");
		        if (resol && val_resol){
		            if (val_resol == -1){
		                $("#bl_video_resolution_other").show();
		            }
		            if ($("#camera_resolution").val() == $("#video_resolution option[value="+val_resol+"]").text()){
		                $("#video_resolution option[value=0]").attr("selected", "selected");
		            }else $("#video_resolution option[value="+val_resol+"]").attr("selected", true);
		        } else {
		            $("#bl_video_resolution_other").show();
		            $("#video_resolution option[value=-1]").attr("selected", "selected");
		        }
		        removeRulesVideoWH();
		        addRulesVideoWH();
		    },
		    error: function(msg) {}
	    });
	}
}        

// Формирование сводки
function getNote(){
    var s = "";    
    var repeat = $("#repeat_task_yes").attr("checked");
    if (repeat){
        var repeat_select = $("#repeat_select").val();
        var repeats = new Array();
        repeats[{{ all_repeats.always }}] = "{% trans "всегда" %}";
        repeats[{{ all_repeats.every }}] = "{% trans "ежедневно" %}";
        repeats[{{ all_repeats.work }}] = "{% trans "по рабочим дням" %}";
        repeats[{{ all_repeats.week_end }}] = "{% trans "по выходным дням" %}";
        repeats[{{ all_repeats.days }}] = "{% trans "еженедельно" %}";
        if (repeat_select != {{ all_repeats.always }}){
            s += repeats[repeat_select];
            if (repeat_select == {{ all_repeats.days }}){
                var days = $("#repeat_list_days li input[type=checkbox]:checked");
                var s_days = "";            
                days.each(function(){
                    if (s_days != "") s_days += ", ";
                    s_days += $("#txt_"+$(this).attr("id")).html();
                });
                if (s_days != "") s += " ("+s_days+")";
                else s += " ({% trans 'выберите день недели' %})";
            }else if (repeat_select == {{ all_repeats.work }}){
                s += " ({% for w in work_days %}{% trans w.short_name %}{% if not forloop.last %},{% endif %}{% endfor %})";
            }else if (repeat_select == {{ all_repeats.week_end }}){
                s += " ({% for w in not_work_days %}{% trans w.short_name %}{% if not forloop.last %},{% endif %}{% endfor %})";
            }                
            s += ", ";
        }else{s = "{% trans "всегда, " %}";}
    
        var start_time = $("#repeat_start_time").val();
        var stop_time = $("#repeat_stop_time").val();
        s += "{% trans "с" %} "+start_time+" {% trans "до" %} "+stop_time;
        
        if (repeat_select != {{ all_repeats.always }}){
            s += ", {% trans "начиная с" %} "+$("#repeat_start_date").val();
            if ($("#repeat_interval_record").attr("checked") == "checked") {
                s += " {% trans "до" %} "+$("#repeat_stop_date").val();
            }
        }    
    
        var duration = $("#duration").val();
        var duration_type = $("#duration_type option:selected").val();
        if (duration_type == "0") duration = duration*1;
        else if (duration_type == "1") duration = duration*60;
        else if (duration_type == "2") duration = duration*60*24;

        dday = parseInt(duration/60/24);
        dhour = Math.floor(duration/60 % 24);
        dmin = Math.floor(duration % 60);
        if (dday+dhour+dmin>0){
            s += ", {% trans "длительность записи" %} ";
            if (dday > 0) s += " "+parseInt(dday, 10)+" {% trans "дн" %}.";
            if (dhour > 0) s += " "+parseInt(dhour, 10)+" {% trans "час" %}"+(dhour==1 && dmin>0?"":".");
            if (dmin > 0) s += " "+parseInt(dmin, 10)+" {% trans "мин" %}.";
        }
    
        $("#note_repeat_task_yes").html(s);
    }else{
        if ($("#all_day").attr("checked")){
            s = "целый день {% trans "начиная с" %} "+$("#start_date").val();
            s += " {% trans "до" %} "+$("#stop_date").val();
        }else{
            s = "{% trans "начиная с" %} "+$("#start_date").val()+" "+$("#time_start").val();
            s += " {% trans "до" %} "+$("#stop_date").val()+" "+$("#time_stop").val();           
        }        
        var dt_start = $("#start_date").val().split(".");
        var tm_start = $("#time_start").val().split(":");
        var dt_end = $("#stop_date").val().split(".")
        var tm_end = $("#time_stop").val().split(":");
        if ($("#all_day").attr("checked")){
            duration = (new Date(dt_end[2], parseInt(dt_end[1],10)-1, parseInt(dt_end[0],10)+1, 0, 0, 0)-new Date(dt_start[2], parseInt(dt_start[1],10)-1, dt_start[0], 0, 0, 0))/1000;
            if (duration > 0){
                s += ", {% trans "длительность записи" %} ";
                s += duration/60/60/24+" {% trans "дн" %}.";
            }
        }else{ 
            duration = (new Date(dt_end[2], parseInt(dt_end[1],10)-1, dt_end[0], tm_end[0], tm_end[1], 0)-new Date(dt_start[2], parseInt(dt_start[1])-1, dt_start[0], tm_start[0], tm_start[1], 0))/1000;
            if (duration > 0){
                s += ", {% trans "длительность записи" %} ";
                dday = parseInt(duration/60/60/24);
                dhour = Math.floor(duration/60/60 % 24);
                dmin = Math.floor(duration/60 % 60);
                if (dday > 0) s += " "+parseInt(dday, 10)+" {% trans "дн" %}.";
                if (dhour > 0) s += " "+parseInt(dhour, 10)+" {% trans "час" %}"+(dhour==1 && dmin>0?"":".");
                if (dmin > 0) s += " "+parseInt(dmin, 10)+" {% trans "мин" %}.";
            }            
        }        
        $("#note_repeat_task_no").html(s);
    }
}

var last_date_getcamerainfo = {"num": 0, "img": emptybuffer};
function getVideoInfo(block_id, info_id){
    var img = $("#"+block_id+" img");
    if (!img) return false;
    img.attr("src", emptybuffer);    
    var info = $("#cam_"+info_id).val();
    if (info) getVideoImg(block_id, info_id);
    else{
        $.ajax({
		    type: "POST",
		    url: "{% url archive_command 'get_camera_info/' %}",
		    data: {'id': info_id.replace("lablesource", "")},
		    success: function(data){
		        if (data.status) $("#cam_"+info_id).val(data.msg)
		    }
	    });    
    }
}
function getVideoImg(block_id, info_id){
    var img = $("#"+block_id+" img");
    if (!img) return false;
    var num = info_id.replace("lablesource", "");
    if (last_date_getcamerainfo["num"]==num){
        if (last_date_getcamerainfo["img"]!= "") img.attr("src", last_date_getcamerainfo["img"]);
        else img.attr("src", emptybuffer);
        return false;
    }
    last_date_getcamerainfo["num"] = num;   
    var info = $("#cam_"+info_id).val();
    if (! info) return false;
    info = eval("("+info+")");
	var d = new Date();
	$.ajax({
		type: "GET",
		url: "{% url get-ident-video-frame %}",
		data: {'uuid': info.uuid, 'rnd': d.getTime()},
		success: function(data){
		    last_date_getcamerainfo["img"] = emptybuffer;
			if(data.res == 'success'){
				if(data.error_remark == "frame isn't got" || data.image.length == 0){
					showAlertMessage('{% trans "Коммуникатор вернул пустой кадр. Проверьте работоспособность коммуникатора" %}');
				}else{
				    if (data.image){
				        if (num == last_date_getcamerainfo["num"]){
				            last_date_getcamerainfo["img"] = "data:image/jpeg;base64," + data.image;
					    }
					}
				}
			}
			img.attr("src", last_date_getcamerainfo["img"]);
			delete data;
		},
		error: function(data) {
			img.attr("src", emptybuffer);
			delete data;
		}
	});
}  
// Получить максимум ширины видео с камеры
function getMaxVideoWidth(){
    var cam = $("#camera_resolution").val();
    if (cam){
        var arr = cam.split("*");        
        if (arr.length > 1) return parseInt(arr[0], 10);
    }else{
        var type = $("#video_resolution option:first").text();
        var arr = type.split("*");
        if (arr.length > 1) return parseInt(arr[0], 10);        
    }
    return 1280;
}
// Получить максимум высоты видео с камеры
function getMaxVideoHeight(){
    var cam = $("#camera_resolution").val();
    if (cam){
        var arr = cam.split("*");        
        if (arr.length > 1) return parseInt(arr[1], 10);
    }else{
        var type = $("#video_resolution option:first").text();
        var arr = type.split("*");
        if (arr.length > 1) return parseInt(arr[1], 10);        
    }
    return 1024;
}
function maxVideoWidthMessage() { return "{% trans 'Введенное значение для ширины не должно превышать' %} " + getMaxVideoWidth(); }
function maxVideoHeightMessage() { return "{% trans 'Введенное значение для высоты не должно превышать' %} " + getMaxVideoHeight(); }
// проверка есть ли ошибка во времени в неповторяющейся задачи
function checkErrorTimeExist() {
	var start = $("#time_start");
	var stop = $("#time_stop");
	var err_start = $("#error_start_date").html();
	var err_stop = $("#error_stop_date").html();
	if (start.attr("class").indexOf("err_forms") > -1) {
		if ((err_start.indexOf("{% trans 'время' %}") > -1) || (err_start.indexOf("{% trans 'времени' %}") > -1)) {
			$("#error_start_date").html("");
		}
		start.removeClass("err_forms");
	}
	if (stop.attr("class").indexOf("err_forms") > -1) {
		if ((err_stop.indexOf("{% trans 'время' %}") > -1) || (err_stop.indexOf("{% trans 'времени' %}") > -1)) {
			$("#error_stop_date").html("");
		}
		stop.removeClass("err_forms");		
	}	
}
// инициализация валидатора
function checkForm() {
	$.validator.addMethod("checkDetectors", function(value, element) {
		var count = $("#list_detectors li input[type=radio]:checked").size();
		if ($(element).attr("checked")) return true;
		else if (count > 0) return true;
		return false;
	}, "{% trans 'Выберите хотя бы один детектор' %}" );
	$.validator.addMethod("checkFormatTime", function(value, element) {
		var val = $(element).val();
		var regexp = /^([0-9]{1,2}):([0-9]{1,2})$/;
		if (regexp.test(val)) return true
		return false;
	}, "{% trans 'Некорректный формат времени' %}" );
	$.validator.addMethod("checkTime", function(value, element) {
		var arr = $(element).val().split(":");
		if (parseInt(arr[0], 10) < 24 && parseInt(arr[1], 10) < 60) return true;
		return false
	}, "{% trans 'Некорректное значение времени' %}" );	
	$.validator.addMethod("checkDateFormat", function(value, element) {
		var val = $(element).val();
		var regexp = /^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{4})$/;
		if (regexp.test(val)) return true;
		return false
	}, "{% trans 'Некорректный формат даты (ДД.ММ.ГГГГ)' %}" );		
	$.validator.addMethod("checkDate", function(value, element) {
		var val = $(element).val();
		var regexp = /^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{4})$/;
		var arr = regexp.exec(val);		
		if (arr[1] < 32 && arr[1] > 0 && arr[2] < 13 && arr[2] >= 0 && arr[3] > 1900) {		    
		    var dt = new Date(arr[3], arr[2]-1, arr[1]);		    
		    if (dt && dt.getDate()==arr[1] && (dt.getMonth()+1)==arr[2] && dt.getFullYear()==arr[3]) return true;
		}
		return false;
	}, "{% trans 'Некорректное значение даты' %}" );		
	$.validator.addMethod("checkDuration", function(value, element) {
		if ($("input[name=repeat_task]:checked").attr("id") == "repeat_task_yes") {
		    var val = $(element).val();
		    var regexp = /^[0-9]+(\.[0-9]+)?$/;
            if (regexp.test(val) && val>0) return true;
			return false;
		} 
		return true;
	}, "{% trans 'Некорректное значение длительности' %}" );	
	$.validator.addMethod("checkDateRangeNoRepeat", function(value, element) {
		if ($("#start_date").val() && $("#stop_date").val()) {
			var dates = checkDateRangeValidator('start_date', 'stop_date');
			if (dates[0] <= dates[1]) return true;
			return false;
		}
		return true;
	}, "{% trans 'Указан некорректный период дат' %}" );
	$.validator.addMethod("checkDateRangeRepeat", function(value, element) {
		if ($("#repeat_start_date").val() && $("#repeat_stop_date").val()) { 
			var dates = checkDateRangeValidator('repeat_start_date', 'repeat_stop_date');
			if (dates[0] <= dates[1]) return true;
			return false;
		}
		return true;
	}, "{% trans 'Указан некорректный период дат' %}" );		
	$.validator.addMethod("checkTimeRangeNoRepeat", function(value, element) {
		if ($("#time_start").val() && $("#time_stop").val()) {
			var objStart = $("#time_start").val().split(":");
			var objStop = $("#time_stop").val().split(":");
			var intStart = parseInt(objStart[0])*60 + parseInt(objStart[1]);
			var intStop = parseInt(objStop[0])*60 + parseInt(objStop[1]);
			var date_start = $("#start_date").val();
			var date_stop = $("#stop_date").val();
			if (date_start == date_stop) {
				if (intStart < intStop) {
					return true;
				}		
				return false; 
			}
			return true;
		}
		return true;
	}, "{% trans 'Время окончания меньше времени начала' %}" );
	$.validator.addMethod("checkWeekDay", function(value, element) {
		var count = $("#repeat_list_days li input[type=checkbox]:checked").size();
		if ($(element).attr("checked")) return true;
		else if (count > 0) return true;
		return false;			
	}, "{% trans 'Выберите день недели' %}" );
	$.validator.addMethod("maxVideoWidth", function(value, element) {
		if ($('#video_resolution option:selected').val() == -1) {
		    if (element.value > getMaxVideoWidth()) return false;
		} 
		return true;
	}, maxVideoWidthMessage() );	
	$.validator.addMethod("maxVideoHeight", function(value, element) {
		if ($('#video_resolution option:selected').val() == -1) {
		    if (element.value > getMaxVideoHeight()) return false;
		} 
		return true;
	}, maxVideoHeightMessage() );
	$.validator.addMethod("active_source", function(value, element) {
	    source = $("#list_cameras li input[type=radio]:checked");
	    if (source) return source.val()!="no_active";
		return false;
	}, "{% trans 'Выберите источник' %}");	
	$.validator.addMethod("uniqueName", function(value, element) {
	    var result = false;
		$.ajax({
    		type: "POST",
    		async: false,
	    	url: "{% url archive_command 'check_task_name/' %}",
		    data: {name: $("#name").val(), id: {% if task %}{{ task.id }}{% else %}0{% endif %}},
		    success: function(msg){
		        if (msg.status) result = true;		    
		    },
		    error: function(msg) {}
	    });
		return result;
	}, "{% trans 'Название задачи уже используется' %}");	
	$.validator.addMethod("checkVideoOtherDuration", function(value, element) {
	    var hour = parseInt($("#video_time_hour").val());
		var min = parseInt($("#video_time_min").val());
		var sec = parseInt($("#video_time_sec").val());
		if ((hour == 0) && (min == 0) && (sec == 0)) {
			$("#bl_video_time_other input[type=text]").addClass("err_forms");
			return false;
		}
		$("#error_video_duration").html("");
		$("#bl_video_time_other input[type=text]").removeClass("err_forms");		
		return true;
	}, "{% trans 'Название задачи уже используется' %}");
	var validator = $("#frm_add_task").validate({
		rules: {
			name: {
				required: true,
				maxlength: 128
			},
			source: {
				required: true,
				active_source: true
			}
		},
		messages: {
			name: {
				required: "{% trans 'Введите название задачи' %}",
				maxlength: "{% trans 'Введено слишком длинное название задачи' %}"
			},
			source: {
				required: "{% trans 'Выберите источник' %}",
				active_source: "{% trans 'Выберите источник' %}"
			}
		},		
		errorPlacement: function(error, element) {		
			var block_error = element.parent().parent().prev();
			var id = element.attr("id");
			if (element.attr("name").indexOf("source") > -1) 
				block_error = $("#error_source");
			else if (element.attr("name").indexOf("signal") > -1) 
				block_error = $("#error_signal");
			else if ((id == "repeat_start_time") || (id == "repeat_stop_time") || (id == "duration")) {
				block_error = $("#error_time");
			} else if ((id == "video_width") || (id == "video_height") || (id == "video_resolution")) {
			    block_error = $("#error_video_resolution");
			} else if ((id == "day_mon") || (id == "day_tue") || (id == "day_wed") || (id == "day_thu") || (id == "day_fri") || (id == "day_sat") || (id == "day_sun")) {
				block_error = $("#error_days_repeat");
			} else if (element.attr("name").indexOf("repeat_start_date") > -1)
				 block_error = $("#error_repeat_start_date");
			else if (element.attr("name").indexOf("repeat_stop_date") > -1)
				 block_error = $("#error_repeat_stop_date");
			else if ((id == "start_date") || (id == "time_start")){
			    block_error = $("#error_start_date");
			} else if ((id == "stop_date") || (id == "time_stop")){
			    block_error = $("#error_stop_date");							
			} else if (( id == "video_time_hour" ) || ( id == "video_time_min" ) || ( id == "video_time_sec" )) {
				block_error = $("#error_video_duration");
			}
			block_error.html("");
			error.appendTo( block_error ); 
		},	
		submitHandler: function() {
		    showIndicator(true);		    
			getValueForm();
			showIndicator(false);
		}
	});
}
function uniqueName() {
	    var result = false;
		$.ajax({
    		type: "POST",
    		async: false,
	    	url: "{% url archive_command 'check_task_name/' %}",
		    data: {name: $("#name").val(), id: {% if task and action != action_create %}{{ task.id }}{% else %}0{% endif %}},
		    success: function(msg){
		        var block_error = $("#name").parent().parent().prev();
		        if (msg.status){
		            result = true;
		            if (block_error) {
		                block_error.html("");
		                $("#name").removeClass("err_forms");
		            } 
		        }else{
		            if (block_error) {
		                block_error.html('<label for="name" generated="true" class="err_forms">{% trans 'Название задачи уже используется' %}</label>');
		                $("#name").addClass("err_forms");
		            }
		        }
		    },
		    error: function(msg) {}
	    });
		return result;
}
var check_uniqueName = false;
function getValueForm() {    
    var otherPeriod = $("#video_time").val();
    if (otherPeriod == "0") {
        var time = [];
        time.hour = $("#video_time_hour").val();
        time.minute = $("#video_time_min").val();
        time.second = $("#video_time_sec").val();    
        $("#value_time_video").val(parseInt(time.hour, 10)*60*60 + parseInt(time.minute, 10)*60 + parseInt(time.second, 10));
    } else {
        $("#value_time_video").val(otherPeriod);
    }    
    if (!check_uniqueName){
        if (uniqueName()) document.getElementById("frm_add_task").submit();
        else addRulesUniqueName();
        check_uniqueName = true;
    }else document.getElementById("frm_add_task").submit();
}

// показать расширенные параметры
function showAdvancedParams(link) {
	var block = $("#bl_advanced_params");
	if (block.css("display") == "none") {
		block.slideDown("fast");
		link.addClass("lms_down");
		link.html("{% trans "Скрыть настройки параметров записи" %}");
	} else {
		block.slideUp("fast");
		link.removeClass("lms_down");
		link.html("{% trans "Настройки параметров записи" %}");
	}
}
