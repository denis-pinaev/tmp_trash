{% load i18n %}
{% load a_templatetags %}
<div id="win_mess" style="display: none;" class="winFloating">
    <div class="bodyWF">
        <div class="headWF">
            <div class="btnCloseWF"><input type="button" name="" value="" class="btn_wf_close" onClick="javascript: closeChangeWindow('win_mess');" title="{% trans "Закрыть окно" %}" /></div>
            <div class="headWF_txt">{% trans "Предупреждение" %}</div>
        </div>
        <div class="contWF_add" id="win_mess_contWF"></div>
        <div class="footerWF">
            <input type="button" name="" value="{% trans "ОК" %}" class="btn_wf_blue" onClick="javascript: closeChangeWindow('win_mess');" />    
        </div>
    </div>
</div>
<div id="win_copy" style="display: none;" class="winFloating">
    <div class="bodyWF">
        <div class="headWF">
            <div class="btnCloseWF"><input type="button" name="" value="" class="btn_wf_close" onClick="javascript: closeChangeWindow('win_copy');" title="{% trans "Закрыть окно" %}" /></div>
            <div class="headWF_txt">{% trans "Дубликат задачи" %}</div>
        </div>
        <div class="contWF_add" id="win_copy_contWF"></div>
        <div class="footerWF">
            <input type="button" name="" value="{% trans "Создать" %}" class="btn_wf_blue" onClick="javascript: closeChangeWindow('win_del'); createDublicat();" />
            <input type="button" name="" value="{% trans "Отменить" %}" class="btn_wf" onClick="javascript: closeChangeWindow('win_copy');" />
            <input type="hidden" id="dublicate_id" value="">    
        </div>
    </div>
</div>
<div id="win_del" style="display: none;" class="winFloating">
    <div class="bodyWF">
        <div class="headWF">
            <div class="btnCloseWF"><input type="button" name="" value="" class="btn_wf_close" onClick="javascript: closeChangeWindow('win_del');" title="{% trans "Закрыть окно" %}" /></div>
            <div class="headWF_txt">{% trans "Удаление" %}</div>
        </div>
        <div class="contWF1"><div class="contWF_add" id="win_del_contWF"></div></div>
        <div class="footerWF">
            <input type="button" name="" value="{% trans "Удалить" %}" class="btn_wf_blue" onClick="javascript: del(clickDelete({{ tasks|length }}));" />
            <input type="button" name="" value="{% trans "Отменить" %}" class="btn_wf" onClick="javascript: closeChangeWindow('win_del');" />
        </div>
    </div>
</div>
<div class="info_camera" id="title"></div>
<div class="indicator" id="indicator" style="display: none;">
    <img src="/files/images/loader.gif" alt="loader" width="20px" height="20px" />
    <div>{% trans "Пожалуйста, подождите" %}...</div>
</div>
