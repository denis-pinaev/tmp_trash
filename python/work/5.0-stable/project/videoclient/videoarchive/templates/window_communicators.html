{% load i18n %}
{% load a_templatetags %}
<div id="win_add" style="display: none;" class="winFloating">
    <div class="bodyWF">
        <div class="headWF">
            <div class="btnCloseWF"><input type="button" name="" value="" class="btn_wf_close" onClick="javascript: closeChangeWindow('win_add');" title="{% trans "Закрыть окно" %}" /></div>
            <div class="headWF_txt">{% trans "Добавление коммуникатора" %}</div>
        </div>
        <div class="contWF1"><div class="contWF_add1" id="win_add_contWF">
            <form method="post" action="" id="frm_add">
                {% trans "Звёздочкой" %} (<span class="star_red">*</span>) {% trans "отмечены поля, обязательные для заполнения" %}.
                <div class="frm_field">
                    <label for="ip"><span class="star_red">*</span>IP:</label><input id="ip" type="text" name="" value="" class="inp_txt" onkeyUp="javascript: clearError(this);" /><div class="error">&nbsp;</div>
                </div>
                <div class="frm_field">
                    <label for="port"><span class="star_red">*</span>{% trans "Порт" %}:</label><input id="port" type="text" name="" value="" class="inp_txt" onkeyUp="javascript: clearError(this);" /><div class="error">&nbsp;</div>
                </div>
                <div class="frm_field">
                    <label for="nameCom">{% trans "Название" %}:</label><input id="nameCom" type="text" name="" value="" class="inp_txt" />
                </div>
            </form>
        </div></div>
        <div class="footerWF">
            <input type="button" name="" value="{% trans "Добавить" %}" class="btn_wf_blue" onClick="javascript: checkAddCommunicator();" />
            <input type="button" name="" value="{% trans "Отмена" %}" class="btn_wf" onClick="javascript: closeChangeWindow('win_add');" />
        </div>
    </div>
</div>
<div id="win_add2" style="display: none;" class="winFloating">
    <div class="bodyWF">
        <div class="headWF">
            <div class="btnCloseWF"><input type="button" name="" value="" class="btn_wf_close" onClick="javascript: closeChangeWindow('win_add2');" title="{% trans "Закрыть окно" %}" /></div>
            <div class="headWF_txt">{% trans "Добавление коммуникатора" %}</div>
        </div>
        <div class="contWF1"><div class="contWF_add1" id="win_add2_contWF"></div></div>
        <div class="footerWF">
            <input type="button" name="" value="{% trans "ОК" %}" class="btn_wf_blue" onClick="javascript: closeChangeWindow('win_add2');" />    
        </div>
    </div>
</div>
