{% load i18n %}
{% load templatetags %}
<script type="text/javascript">
	function del(users) {
		showIndicator(true);
		$.ajax({
			type: "POST",
			url: "/delete_list/",
			data: {lists: users},
			success: function(msg){
				setTimeout('location.reload(true)', 1000);
			}
		});
	}	
	function deleteAppPersonsExecute() {
		showIndicator(true);
		$.ajax({
			type: "POST",
			url: "{% url api_delete_all_persons %}",
			data: {},
			success: function(msg){
				setTimeout('location.reload(true)', 1000);
			}
		});
	}
</script>
<div id="win_mess" style="display: none;" class="winFloating">
	<div class="bodyWF">
		<div class="headWF">
			<div class="btnCloseWF"><input type="button" name="" value="" class="btn_wf_close" onClick="javascript: closeChangeWindow('win_mess');" title="{% trans "Закрыть окно" %}" /></div>
			<div class="headWF_txt">{% trans "Предупреждение" %}</div>
		</div>
		<div class="contWF" id="win_mess_contWF"></div>
		<div class="footerWF">
			<input type="button" name="" value="{% trans "ОК" %}" class="btn_wf_blue" onClick="javascript: closeChangeWindow('win_mess');" />    
		</div>
	</div>
</div>
<div id="win_del" style="display: none;" class="winFloating">
	<div class="bodyWF">
		<div class="headWF">
			<div class="btnCloseWF"><input type="button" name="" value="" class="btn_wf_close" onClick="javascript: closeChangeWindow('win_del');" title="{% trans "Закрыть окно" %}" /></div>
			<div class="headWF_txt">{% trans "Удаление" %}</div>
		</div>
		<div class="contWF1"><div class="contWF_add" id="win_del_contWF"></div></div>
		<div class="footerWF">
			<input type="button" name="" value="{% trans "Удалить" %}" class="btn_wf_blue" onClick="javascript: del(clickDelete({{ lists|length }})); closeChangeWindow('win_del');" />
			<input type="button" name="" value="{% trans "Отмена" %}" class="btn_wf" onClick="javascript: closeChangeWindow('win_del');" />
		</div>
	</div>
</div>
<div id="win_del_all_persons" style="display: none;" class="winFloating">
	<div class="bodyWF">
		<div class="headWF">
			<div class="btnCloseWF"><input type="button" name="" value="" class="btn_wf_close" onClick="javascript: closeChangeWindow('win_del_all_persons');" title="{% trans "Закрыть окно" %}" /></div>
			<div class="headWF_txt">{% trans "Удаление" %}</div>
		</div>
		<div class="contWF1"><div class="contWF_add" id="win_del_all_persons_contWF"></div></div>
		<div class="footerWF">
			<input type="button" name="" value="{% trans "Удалить" %}" class="btn_wf_blue" onClick="javascript: deleteAppPersonsExecute(); closeChangeWindow('win_del_all_persons');" />
			<input type="button" name="" value="{% trans "Отмена" %}" class="btn_wf" onClick="javascript: closeChangeWindow('win_del_all_persons');" />
		</div>
	</div>
</div>

<div id="win_zeroing" style="display: none;" class="winFloating">
	<div class="bodyWF">
		<div class="headWF">
			<div class="btnCloseWF"><input type="button" name="" value="" class="btn_wf_close" onClick="javascript: closeChangeWindow('win_zeroing');" /></div>
			<div class="headWF_txt">{% trans "Удаление списков" %}</div>
		</div>
		<div class="contWF" id="win_zeroing_contWF">&nbsp;</div>
		<div class="footerWF">
			<input type="button" name="" value="{% trans "ОК" %}" class="btn_wf_blue" onClick="
				javascript: closeChangeWindow('win_zeroing');" />	
		</div>
	</div>
</div>
<div class="indicator" id="indicator" style="display: none;">
	<img src="/files/images/loader.gif" alt="loader" width="20px" height="20px" />
	<div>{% trans "Пожалуйста, подождите" %}...</div>
</div>
